<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <f:facet name="last">
        <h:outputStylesheet library="css" name="memoprinter.css"/>
    </f:facet>

    <h3>Memo Printer</h3>

    <h:form>
        <p:dataGrid id="memoFront" var="memoFront" value="#{memoBean.getTransations()}" columns="4" layout="grid" rows="10">
            <h:panelGrid>
                <p:row><h:outputText value="#{memoFront.wordPl}"/></p:row>
            </h:panelGrid>
        </p:dataGrid>

        <p:dataGrid var="memoBack" value="#{memoBean.memos}" columns="4" layout="grid" rows="10">
            <h:panelGrid style="background: #fff">
                <p:row><h:outputText value="#{memoBack.kanji}" styleClass="kanji"/></p:row>
                <p:row><h:outputText value="#{memoBack.wordJap}"/></p:row>
            </h:panelGrid>
        </p:dataGrid>
    </h:form>
</h:body>
</html>
